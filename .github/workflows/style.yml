name: Style & Lint

on: [push, pull_request]

jobs:
  clang_format_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: sudo apt-get update && sudo apt-get install -y clang-format python3
      - name: Check formatting
        run: |
          files="$(git ls-files '*.c' '*.h' '*.cpp' '*.hpp')"
          [ -z "$files" ] && exit 0
          clang-format --dry-run --Werror $files || (
            echo "‚ùå Formatting check failed."
            echo "üí° Run 'python3 format.py' locally to fix formatting."
            exit 1
          )

  clang_tidy_naming:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: sudo apt-get update && sudo apt-get install -y clang-tidy python3
      - name: Check snake_case naming
        env:
          EXTRA: "-std=c11 -Iinclude -Isrc"
        run: |
          files="$(git ls-files '*.c' '*.h')"
          [ -z "$files" ] && exit 0
          clang-tidy $files \
            --config-file=.clang-tidy \
            --warnings-as-errors='*' \
            --quiet \
            --extra-arg="${EXTRA}" || (
              echo "‚ùå Lint check failed."
              echo "üí° Run 'python3 tidy.py' locally to review and fix issues."
              exit 1
            )
